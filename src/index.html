<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-page-wrapp d-flex">
      <div class="login-form-wrap d-flex align-items-center">
        <div class="form-card card ml-auto">
          <div class="card-body">
            <h4 class="card-title">Авторизация</h4>
            <form name="loginForm">
              <div class="form-group">
                <label for="email">Логин</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Введите логин"
                  data-required="email"

                />
              </div>
              <div class="form-group">
                <label for="password">Пароль</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Введите пароль"
                  data-required="password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Войти</button>
            </form>
          </div>
        </div>
      </div>
      <!-- /.login-form-wrap -->
      <div class="login-greeting-screen d-flex align-items-center">
        <div class="login-greeting-screen-text">
          <h1 class="login-greeting-screen-title">СКЛАД</h1>
          <h3 class="login-greeting-screen-description">
            Добро пожаловать в приложение для складского учета отдела IT
          </h3>
        </div>
      </div>
      <!-- /.login-greeting-screen -->
    </div>

  </body>
</html>
